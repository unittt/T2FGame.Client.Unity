name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please describe your idea below.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered

  - type: textarea
    id: code-example
    attributes:
      label: Code Example
      description: If applicable, provide a code example of how this feature would be used
      render: csharp

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What area of the SDK does this relate to?
      options:
        - Connection Management
        - Message Handling
        - Protocol Support (TCP/UDP/WebSocket)
        - Heartbeat / Reconnection
        - Time Synchronization
        - Configuration / Settings
        - Editor Tools
        - Documentation
        - Performance
        - Other

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to contribute to this feature?
      options:
        - label: I would be willing to submit a PR for this feature
